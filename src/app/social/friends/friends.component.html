<div class="friends-container">

  <form [formGroup]="searchForm" class="search-form">
    <div class="input-container ic1">
      <input
        matInput
        (keyup)="searchUsers()"
        type="text"
        id="start"
        class="input"
        placeholder=""
        formControlName="searchField"
      />
      <div class="cut"></div>
      <label for="start" class="placeholder">Search Friends</label>
<!--      <button type="button" class="btn search" (click)="searchUsers()"><i class="fa-solid fa-magnifying-glass"></i></button>-->
    </div>

  </form>

  <div *ngIf="friendsList$ | async as friendsList">
    <app-user-card *ngFor="let friend of friendsList"
                   username="{{friend.username}}"
                   full_name="{{friend.full_name}}"
                   email="{{friend.email}}"
                   picture_url="{{friend.picture_url}}"
                   points="{{friend.points}}"
                   type="FRIENDS"
    ></app-user-card>
  </div>

</div>
