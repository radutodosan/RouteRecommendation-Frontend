<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RouteRecommendationFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>


  <script>
    function openCloseNav() {
      if (document.getElementById("side-panel").style.width === "300px") {
        document.getElementById("side-panel").style.width = "0";
        document.getElementById("collapse-bar").style.marginLeft = "0px";
      }
      else {
        document.getElementById("side-panel").style.width = "300px";
        document.getElementById("collapse-bar").style.marginLeft = "310px";
      }

    }
    function openCloseSideNav(){
      if(document.getElementById("side-nav").style.display === "none" || document.getElementById("side-nav").style.display === ''){
        document.getElementById("side-nav").style.display = "block";
        document.getElementById("side-nav-button").style.marginRight = "75px";
        document.getElementById("map").style.marginRight = "65px";
      }
      else{
        document.getElementById("side-nav").style.display = "none";
        document.getElementById("side-nav-button").style.marginRight = "15px";
        document.getElementById("map").style.marginRight = "0";
        document.getElementById("map").style.width = "100%";
      }
    }
  </script>
</body>
</html>
