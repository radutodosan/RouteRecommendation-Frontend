<div class="signup-form-container">
  <form [formGroup]="signupForm" novalidate>

    <input type="text" id="username-signup" class="form-control" formControlName="username" placeholder="Username" required>
    <br>
    <input type="email" id="email-signup" class="form-control" formControlName="email" placeholder="Email" required>
    <br>
    <input type="text" id="name-signup" class="form-control" formControlName="full_name" placeholder="Full Name" required>
    <br>
    <input type="password" id="password-signup" class="form-control" formControlName="password" placeholder="Password" required>
    <br>
    <input type="password" id="confirmPassword-signup" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" required>
    <br>
  </form>

  <button type="button" class="btn signup" (click)="signupUser();modalRef.close()">Signup</button>

</div>
