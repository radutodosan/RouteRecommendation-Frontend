<div  class="social-container" [@slideInUpOnEnter]="1" *ngIf="friendList$ | async as friendList">
  <div class="input-container ic1">
    <input id="start" class="input" type="text" placeholder=""/>
    <div class="cut"></div>
    <label for="start" class="placeholder">Search</label>
  </div>
  <app-user-card *ngFor="let friend of friendList"
    username="{{friend.username}}"
    full_name="{{friend.full_name}}"
    email="{{friend.email}}"
    picture_url="{{friend.picture_url}}"
  ></app-user-card>

</div>
