

<div class="modal-header">
  <h5 class="modal-title" id="authenticationModal">Authentication Form</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>

<div class="modal-body">
  <mdb-tabs [fill]="true">
    <mdb-tab title="Login"><app-login-form></app-login-form></mdb-tab>
    <mdb-tab title="Signup"><app-signup-form></app-signup-form></mdb-tab>
  </mdb-tabs>
</div>
