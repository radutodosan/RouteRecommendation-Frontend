<div class="card shadow mt-4 mb-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <div class="d-flex align-items-center">
          <span class="h5 d-block mb-0">{{city}}</span>
          <div class="ms-4">
            <span class="destination h5 d-block"><i class="fa-solid fa-location-dot"></i> Start: {{start}}</span>
            <span class="destination"><i class="fa-solid fa-flag-checkered"></i> End: {{end}}</span>
          </div>
        </div>
      </div>
      <div class="ms-auto">
        <button type="button" class="btn cancel"><i class="fa-solid fa-xmark"></i></button>
        <button type="button" class="btn confirm"><i class="fa-solid fa-check"></i></button>



      </div>
    </div>
  </div>
</div>
