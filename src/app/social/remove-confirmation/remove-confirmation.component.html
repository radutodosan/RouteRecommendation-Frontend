
<div class="modal-header">
  <h5 class="modal-title" id="authenticationModal">Remove {{username}} from your friend list?</h5>
</div>

<div class="modal-body">
  <button type="button" class="btn remove" (click)="confirm_remove_friend();modalRef.close()">Remove</button>
  <button type="button" class="btn cancel" (click)="modalRef.close()">Cancel</button>
</div>
