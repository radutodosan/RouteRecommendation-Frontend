<div class="card shadow mt-4 mb-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <div class="d-flex align-items-center">

          <div class="transport-container">
            <i *ngIf="transport == 'Electric_Vehicle'" class="fa-solid fa-car"></i>
            <i *ngIf="transport == 'Public_Transport'" class="fa-solid fa-bus"></i>
            <i *ngIf="transport == 'Bike'" class="fa-solid fa-bicycle"></i>
            <i *ngIf="transport == 'Walk'" class="fa-solid fa-person-walking"></i>
          </div>

          <div class="ms-3">
            <span class="destination h5 d-block"><i class="fa-solid fa-location-dot"></i> Start: <i>{{start}}</i></span>
            <span class="destination"><i class="fa-solid fa-flag-checkered"></i> End: <i>{{end}}</i></span>
          </div>

          <div class="info-container ms-3">
            <span class="d-block mb-0 info">{{distance}} km <br> {{emissions_saved}} <i class="fa-solid fa-seedling" (click)="tooltip.toggle()" matTooltip="CO2 Emissions Saved" matTooltipPosition="below"  #tooltip="matTooltip" style="cursor: pointer"></i></span>
          </div>

        </div>
      </div>
      <div class="ms-auto">
        <button type="button" class="btn cancel" [disabled]="clicked" (click)="declineRoute()"><i class="fa-solid fa-xmark"></i></button>
        <button type="button" class="btn confirm" [disabled]="clicked" (click)="completeRoute()"><i class="fa-solid fa-check"></i></button>



      </div>
    </div>
  </div>
</div>
